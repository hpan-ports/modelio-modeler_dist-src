<a name="R1860"></a>
<h1 >R1860<a href="#R1860" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p>In an <em>Interface</em>, the visibility of all <em>Features</em> must be public.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p>An <em>Interface </em>is by definition a public contract.</p>

<p>All its features must be public.</p>

<a name="Tips"></a>
<h4 >Tips<a href="#Tips" class="wiki-anchor">&para;</a></h4>

<p>Change the visibility of all features to public.</p>
