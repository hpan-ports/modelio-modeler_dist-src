<a name="R1530"></a>
<h1 >R1530<a href="#R1530" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p>Some elements should have a name.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p><em>Associations</em> and <em>Ports</em> should always have a name.</p>

<a name="Tips"></a>
<h4 >Tips<a href="#Tips" class="wiki-anchor">&para;</a></h4>

<p>If you have an <em>Association</em> or a <em>Port</em> without a name, you should consider
giving it one.</p>
