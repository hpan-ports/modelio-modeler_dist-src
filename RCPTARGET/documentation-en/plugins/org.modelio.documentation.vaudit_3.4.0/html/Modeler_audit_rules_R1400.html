<a name="R1400"></a>
<h1 >R1400<a href="#R1400" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p>An <em>ActivityParameterNode</em> can only belong to an <em>Activity</em>.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p>An <em>ActivityParameterNode</em> cannot belong to <em>ActivityPartition</em>, a
<em>StructuredActivityNode</em> or a <em>Clause</em>.</p>

<a name="Tips"></a>
<h4 >Tips<a href="#Tips" class="wiki-anchor">&para;</a></h4>

<p>When you get an R1400 error, move the incriminated <em>ActivityParameterNode</em> in
an <em>Activity</em>.</p>
