<a name="R3180"></a>
<h1 >R3180<a href="#R3180" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p>A <em>BPMN element</em> cannot have a <em>SequenceFlow</em> towards itself.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p>It makes no sense in BPMN to have a flow directed towards itself.</p>

<a name="Tips"></a>
<h4 >Tips<a href="#Tips" class="wiki-anchor">&para;</a></h4>

<p>If you have a BPMN element with a flow towards itself you should remove that
flow or change its destination.</p>
