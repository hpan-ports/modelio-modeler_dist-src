<a name="R2270"></a>
<h1 >R2270<a href="#R2270" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p>All an <em>Operation</em>&rsquo;s <em>Collaborations </em>must have a different name.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p>The <em>Collaborations </em>inside an <em>Operation </em>must all have a different name in
order to distinguish them.</p>

<a name="Tips"></a>
<h4 >Tips<a href="#Tips" class="wiki-anchor">&para;</a></h4>

<p>Rename the conflicting <em>Collaborations</em>.</p>
