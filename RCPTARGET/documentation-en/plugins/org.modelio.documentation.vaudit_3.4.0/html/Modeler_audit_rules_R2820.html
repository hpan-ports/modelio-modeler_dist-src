<a name="R2820"></a>
<h1 >R2820<a href="#R2820" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p>The target of a transition cannot be an initial vertex.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p>An initial vertex is a temporary beginning state; it cannot be targeted by a
transition.</p>

<a name="Tips"></a>
<h4 >Tips<a href="#Tips" class="wiki-anchor">&para;</a></h4>

<p>If you have a transition targeting an initial state, delete it.</p>
