<h1 >Copying a diagram as an image<a href="#Copying-a-diagram-as-an-image" class="wiki-anchor">&para;</a></h1>

<p>To copy the contents of a diagram to the clipboard, just click on the <img src="Modeler-_modeler_diagrams_copying_copy_image.png" alt="2" /> icon in the diagram toolbar, and then paste the diagram contents into
another document.</p>
