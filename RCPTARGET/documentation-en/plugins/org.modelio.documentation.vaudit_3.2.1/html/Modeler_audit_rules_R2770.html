<a name="R2770"></a>
<h1 >R2770<a href="#R2770" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p>A <em>JoinPseudoState</em> segment must always originate from a state, not a
<em>PseudoState</em>.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p>A join node is a control node that joins together several flows from
concurrent states.</p>

<a name="Tips"></a>
<h4 >Tips<a href="#Tips" class="wiki-anchor">&para;</a></h4>

<p>Transitions targeting a <em>JoinPseudoState</em> and coming from pseudo states should
be removed.</p>
