<a name="R2230"></a>
<h1 >R2230<a href="#R2230" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p>A root <em>NameSpace</em> cannot inherit from any other <em>NameSpace</em>.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p>By definition a root namespace is the top level namespace, so it cannot
inherit from another <em>NameSpace</em>.</p>

<a name="Tips"></a>
<h4 >Tips<a href="#Tips" class="wiki-anchor">&para;</a></h4>

<ul>
<li>Make the parent NameSpace root instead of this one.</li>
<li>Remove the root state on the <em>NameSpace</em>.</li>
</ul>
