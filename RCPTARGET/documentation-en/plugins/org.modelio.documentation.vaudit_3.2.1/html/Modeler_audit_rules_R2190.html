<a name="R2190"></a>
<h1 >R2190<a href="#R2190" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p>A maximum of one <em>Generalization</em> should exist between two <em>NameSpaces</em>.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p>It is useless to inherit from the same <em>NameSpace</em> several times.</p>

<a name="Tips"></a>
<h4 >Tips<a href="#Tips" class="wiki-anchor">&para;</a></h4>

<p>Remove the spare <em>Generalizations</em>.</p>
