<a name="R2810"></a>
<h1 >R2810<a href="#R2810" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p>History vertices can have at most one outgoing transition.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p>History vertices should target only one state to resume from when the object
is reactivated.</p>

<a name="Tips"></a>
<h4 >Tips<a href="#Tips" class="wiki-anchor">&para;</a></h4>

<p>If you have a history vertex targeting more than one state, remove the
additional transitions.</p>
