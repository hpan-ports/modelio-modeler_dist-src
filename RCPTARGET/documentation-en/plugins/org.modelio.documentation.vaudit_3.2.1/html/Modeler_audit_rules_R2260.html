<a name="R2260"></a>
<h1 >R2260<a href="#R2260" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p>Each <em>Operation</em> in a <em>Classifier</em> must have a different signature.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p>An <em>Operation</em> is identified by its signature so it must be unique in a
<em>Classifier</em>.</p>

<a name="Tips"></a>
<h4 >Tips<a href="#Tips" class="wiki-anchor">&para;</a></h4>

<p>Rename one of the <em>Operations</em> or change their parameters.</p>
