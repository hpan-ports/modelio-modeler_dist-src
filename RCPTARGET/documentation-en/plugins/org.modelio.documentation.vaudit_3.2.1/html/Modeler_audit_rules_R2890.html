<a name="R2890"></a>
<h1 >R2890<a href="#R2890" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p>A <em>Communication link</em> cannot have the same <em>Actor</em> or <em>Use Case</em> at both ends.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p><em>Communication links</em> with the same <em>Actor</em> or <em>Use Case</em> at both ends do not have any
meaning in UML.</p>

<a name="Tips"></a>
<h4 >Tips<a href="#Tips" class="wiki-anchor">&para;</a></h4>

<p>Delete the <em>Communication link</em>, or change its destination.</p>
