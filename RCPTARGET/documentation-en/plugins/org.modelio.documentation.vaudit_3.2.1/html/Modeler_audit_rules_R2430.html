<a name="R2430"></a>
<h1 >R2430<a href="#R2430" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p>All an <em>Operation'</em>s <em>StateMachines </em>must have a different name.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p>All <em>StateMachines </em>in an Operation must have a different name in order to
distinguish them.</p>

<a name="Tips"></a>
<h4 >Tips<a href="#Tips" class="wiki-anchor">&para;</a></h4>

<p>Rename them so they each have a unique name.</p>
