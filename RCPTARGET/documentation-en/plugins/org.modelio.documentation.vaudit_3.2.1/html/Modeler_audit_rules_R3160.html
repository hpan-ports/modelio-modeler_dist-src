<a name="R3160"></a>
<h1 >R3160<a href="#R3160" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p>A <em>MessageFlow</em> cannot have a Gateway as its source or target.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p><em>Gateways</em> are control nodes that control the flow of a sequence. Only
<em>SequenceFlows</em> should connect them.</p>

<a name="Tips"></a>
<h4 >Tips<a href="#Tips" class="wiki-anchor">&para;</a></h4>

<p>If you have a <em>MessageFlow</em> connecting a <em>Gateway</em>, you should change it to a
<em>SequenceFlow</em> instead.</p>
