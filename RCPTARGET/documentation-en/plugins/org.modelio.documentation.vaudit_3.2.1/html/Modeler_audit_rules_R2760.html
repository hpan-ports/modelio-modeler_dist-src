<a name="R2760"></a>
<h1 >R2760<a href="#R2760" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p>A fork segment must always target a state, not a pseudo state.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p>A fork node is a control node that splits a flow into multiple concurrent
flows towards concurrent states.</p>

<a name="Tips"></a>
<h4 >Tips<a href="#Tips" class="wiki-anchor">&para;</a></h4>

<p>Transitions leaving from a fork and targeting pseudo states should be removed.</p>
