<a name="R2830"></a>
<h1 >R2830<a href="#R2830" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p>The source of a transition cannot be a final vertex.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p>A final state is the ending state of an object; therefore it cannot have
outgoing transitions.</p>

<a name="Tips"></a>
<h4 >Tips<a href="#Tips" class="wiki-anchor">&para;</a></h4>

<p>If you have a transition leaving from a final state, delete it.</p>
