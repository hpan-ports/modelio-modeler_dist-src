<a name="R2200"></a>
<h1 >R2200<a href="#R2200" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p>A <em>NameSpace</em> should not both derive from and import another <em>NameSpace</em>.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p>When a <em>NameSpace</em> derives from another <em>NameSpace</em>, its entire contents are
accessible so there is no need to import it as well.</p>

<a name="Tips"></a>
<h4 >Tips<a href="#Tips" class="wiki-anchor">&para;</a></h4>

<p>You can safely remove the import link because it is not necessary.</p>
