<a name="R2500"></a>
<h1 >R2500<a href="#R2500" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p>An &lsquo;out&rsquo; <em>Parameter</em> cannot have a default value.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p>An ‘out’ parameter cannot have a default value.</p>

<a name="Tips"></a>
<h4 >Tips<a href="#Tips" class="wiki-anchor">&para;</a></h4>

<ul>
<li>Remove the default value .</li>
<li>Change the type of the parameter to ‘in’.</li>
</ul>
