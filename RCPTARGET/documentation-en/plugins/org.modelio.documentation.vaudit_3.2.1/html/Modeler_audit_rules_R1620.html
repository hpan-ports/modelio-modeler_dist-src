<a name="R1620"></a>
<h1 >R1620<a href="#R1620" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p>A concrete <em>Classifier</em> cannot have abstract <em>Operations</em>.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p>A class which has abstract methods cannot be instantiated, it is then
definitively abstract.</p>

<a name="Tips"></a>
<h4 >Tips<a href="#Tips" class="wiki-anchor">&para;</a></h4>

<p>Either make the class abstract or make the methods non-abstract.</p>
