<a name="R2870"></a>
<h1 >R2870<a href="#R2870" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p>There cannot be any cycles for <em>extension relationship</em>.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p>A cycle is forbidden for an <em>extension relationship</em>.</p>

<a name="Tips"></a>
<h4 >Tips<a href="#Tips" class="wiki-anchor">&para;</a></h4>

<p>Delete one of the <em>extension relationship</em> of the cycle.</p>
