<a name="R1520"></a>
<h1 >R1520<a href="#R1520" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p>The name of a <em>BindableInstance</em> must be unique in its <em>Classifier</em>.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p>Having multiple parts with the same name is forbidden by the UML language.</p>

<a name="Tips"></a>
<h4 >Tips<a href="#Tips" class="wiki-anchor">&para;</a></h4>

<p>Make sure the names of your parts are unique in their owning <em>Classifier</em>.</p>
