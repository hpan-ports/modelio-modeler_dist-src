<a name="R1420"></a>
<h1 >R1420<a href="#R1420" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p><em>Actors</em> and <em>UseCases</em> can only have binary <em>Associations</em>.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p>Use case diagrams only use binary associations. If you want to link an actor
to many use cases, use several links.</p>

<a name="Tips"></a>
<h4 >Tips<a href="#Tips" class="wiki-anchor">&para;</a></h4>

<p>If you have an n-ary link in a use case diagram, consider breaking it into
several links.</p>
