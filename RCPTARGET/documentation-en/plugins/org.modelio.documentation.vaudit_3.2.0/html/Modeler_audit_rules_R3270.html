<a name="R3270"></a>
<h1 >R3270<a href="#R3270" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p>The <em>State</em> of a <em>BpmnItemAwareElement</em> must belong to its represented <em>GeneralClass</em>.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p>If a <em>BpmnItemAwareElement</em> represents a <em>GeneralClass</em>, then its <em>State</em> must be owned by that <em>GeneralClass</em>.</p>
