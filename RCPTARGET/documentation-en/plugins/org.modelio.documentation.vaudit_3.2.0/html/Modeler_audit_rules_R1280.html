<a name="R1280"></a>
<h1 >R1280<a href="#R1280" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p>ObjectFlows may not have Actions at both end.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p>An object flow is an activity edge that only passes object and data tokens.</p>

<a name="Tips"></a>
<h4 >Tips<a href="#Tips" class="wiki-anchor">&para;</a></h4>

<p>When you get a R1280 warning on an ObjectFlow, check that it does not connect action nodes.</p>
