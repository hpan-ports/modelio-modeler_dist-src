<a name="R2470"></a>
<h1 >R2470<a href="#R2470" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p>A maximum of one <em>PackageImport</em> link should exist between a <em>NameSpace</em> and a
<em>Package</em>.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p>It is usually useless to import the same <em>Package</em> more than once.</p>

<a name="Tips"></a>
<h4 >Tips<a href="#Tips" class="wiki-anchor">&para;</a></h4>

<p>Remove all spare import links.</p>
