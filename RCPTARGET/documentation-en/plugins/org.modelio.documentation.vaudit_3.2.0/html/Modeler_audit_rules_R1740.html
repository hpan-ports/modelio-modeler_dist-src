<a name="R1740"></a>
<h1 >R1740<a href="#R1740" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p>An <em>InformationFlow</em> should convey information.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p><em>InformationFlows</em> are meant to convey information.</p>

<a name="Tips"></a>
<h4 >Tips<a href="#Tips" class="wiki-anchor">&para;</a></h4>

<p>If your <em>InformationFlow</em> does not convey any information, it should be
removed, or you should make it convey information.</p>
