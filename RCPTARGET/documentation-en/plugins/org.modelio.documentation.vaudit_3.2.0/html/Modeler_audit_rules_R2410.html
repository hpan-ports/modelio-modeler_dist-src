<a name="R2410"></a>
<h1 >R2410<a href="#R2410" class="wiki-anchor">&para;</a></h1>

<a name="Summary"></a>
<h4 >Summary<a href="#Summary" class="wiki-anchor">&para;</a></h4>

<p>An <em>Operation </em>cannot own both &lsquo;create&rsquo; and &lsquo;destroy&rsquo; stereotypes.</p>

<a name="Details"></a>
<h4 >Details<a href="#Details" class="wiki-anchor">&para;</a></h4>

<p>Constructor and destructor are exclusive stereotypes: a method cannot be both
a constructor and a destructor.</p>

<a name="Tips"></a>
<h4 >Tips<a href="#Tips" class="wiki-anchor">&para;</a></h4>

<p>Remove one of the stereotypes.</p>
